type Product {
    productId: Int!
    name: String!
    weight: Int!
    serviceAddress: String!
}

input ProductInput {
    productId: Int!
    name: String!
    weight: Int!
    serviceAddress: String
}

type Query {
    getProduct(productId: Int!): Product
}

type Mutation {
    createProduct(input: ProductInput!): Product
    deleteProduct(productId: Int!): Boolean
}